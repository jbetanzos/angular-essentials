<div class="container">
  <div class="form-signin">
    <div ng-if="regCtrl.getSavedUser()">
      {{ regCtrl.getSavedUser().firstname }} {{ regCtrl.getSavedUser().lastname }} <br>
      Phone: {{ regCtrl.getSavedUser().phone }} <br>
      E-mail: {{ regCtrl.getSavedUser().email }} <br>
      Favorite Dish: {{ regCtrl.getSavedUser().dish }} <br>
    </div>

    <div ng-if="!regCtrl.getSavedUser()">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
  </div>
</div>
